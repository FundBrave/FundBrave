version: "3.8"

# FundBrave AI Service Docker Compose Configuration
# Provides CPU and GPU deployment options with all Phase 1-3 features

services:
  # ===========================================
  # AI Service (CPU Mode - Development/Mock)
  # ===========================================
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: fundbrave-ai-service
    ports:
      - "8001:8001"
    environment:
      # Core Settings
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - ENVIRONMENT=development
      - DEBUG=true
      - LOAD_MODELS=false

      # External Services
      - REDIS_URL=redis://redis:6379
      - BACKEND_URL=http://backend:4000
      - DATABASE_URL=postgresql://fundbrave:fundbrave@postgres:5432/fundbrave_ai

      # Authentication
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-here}

      # Feature Flags (Phase 1-3)
      - SAFETY_ENABLED=true
      - AB_TESTING_ENABLED=true
      - MODEL_ROUTING_ENABLED=false
      - RAG_ENABLED=true

      # Cost Management
      - DAILY_BUDGET=10.0
      - BUDGET_WARNING_THRESHOLD=0.7
      - BUDGET_CRITICAL_THRESHOLD=0.9

      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - chroma-data:/app/data/chroma
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - fundbrave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================
  # AI Service (GPU Mode - Production)
  # ===========================================
  ai-service-gpu:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-gpu
    container_name: fundbrave-ai-service-gpu
    ports:
      - "8001:8001"
    environment:
      # Core Settings
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - ENVIRONMENT=production
      - DEBUG=false
      - LOAD_MODELS=true
      - USE_4BIT_QUANTIZATION=true
      - DEVICE=cuda

      # External Services
      - REDIS_URL=redis://redis:6379
      - BACKEND_URL=http://backend:4000
      - DATABASE_URL=postgresql://fundbrave:fundbrave@postgres:5432/fundbrave_ai

      # Authentication
      - JWT_SECRET=${JWT_SECRET}
      - HF_TOKEN=${HF_TOKEN}

      # Feature Flags (Phase 1-3)
      - SAFETY_ENABLED=true
      - AB_TESTING_ENABLED=true
      - MODEL_ROUTING_ENABLED=true
      - RAG_ENABLED=true

      # Cost Management
      - DAILY_BUDGET=50.0
      - BUDGET_WARNING_THRESHOLD=0.7
      - BUDGET_CRITICAL_THRESHOLD=0.9

      # Model Configuration
      - CONVERSATIONAL_MODEL=Qwen/Qwen2.5-7B-Instruct
      - SIMPLE_QUERY_MODEL=Qwen/Qwen2.5-1.5B-Instruct
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2

      # RAG Configuration
      - RAG_CHUNK_SIZE=512
      - RAG_CHUNK_OVERLAP=50
      - RAG_TOP_K=5

      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - chroma-data:/app/data/chroma
      - lora-adapters:/app/adapters
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - fundbrave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    profiles:
      - gpu

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: fundbrave-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - fundbrave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # PostgreSQL (Conversation Memory)
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: fundbrave-ai-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=fundbrave
      - POSTGRES_PASSWORD=fundbrave
      - POSTGRES_DB=fundbrave_ai
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - fundbrave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fundbrave -d fundbrave_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Commander (Development Only)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fundbrave-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - fundbrave-network
    profiles:
      - dev

  # ===========================================
  # pgAdmin (Development Only)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fundbrave-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@fundbrave.io
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - fundbrave-network
    profiles:
      - dev

  # ===========================================
  # Prometheus (Monitoring)
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: fundbrave-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - fundbrave-network
    profiles:
      - monitoring

  # ===========================================
  # Grafana (Dashboards)
  # ===========================================
  grafana:
    image: grafana/grafana:latest
    container_name: fundbrave-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - fundbrave-network
    profiles:
      - monitoring

networks:
  fundbrave-network:
    driver: bridge
    name: fundbrave-network

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  chroma-data:
    driver: local
  lora-adapters:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
